<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <style>
        input,select,span{
            float: left;
        }

    </style>
</head>
<body>
    <input type="text" id="text1">
    <select id="select">
        <option value="+">+</option>
        <option value="+">-</option>
        <option value="+">*</option>
        <option value="+">/</option>
    </select>
    <input type="text" id="text2">
    <input type='button' value=' = ' onclick=count() />
    <input type="text" id="result" value="">
</body>
</html>
<script>
    function count(){
        var text1 = document.getElementById("text1").value;
        var text2 = document.getElementById("text2").value;
        var Slt = document.getElementById("select").value;
        var resu='';
        switch(Slt){
            case "+":
            resu= parseFloat(text1) + parseFloat(text2);
            break;
            case "-":
                resu=parseFloat(text1) - parseFloat(text2);
                break;
            case "*":
                resu=parseFloat(text1) * parseFloat(text2);
                break;
            default:
                resu=parseFloat(text1) / parseFloat(text2);
        }
        document.getElementById("result").value = resu;
    }
</script>
