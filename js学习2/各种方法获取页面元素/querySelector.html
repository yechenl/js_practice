<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>获取页面元素</title>
	<style>
		/*#color>li:first-child{
			background: #250;
		}
		#color>li:nth-child(4){
			background: yellow;
		}*/
	</style>
	<script type="text/javascript">
		/*
		  querySelector(css选择器)
		     通过css选择器去获取一个元素
		     他获取的只有一个元素，如果说有重复的，那他只取第一个

		     主语
		       document   从整个文档去获取元素
		       父级    从父级里去获取元素

		*/

		window.onload=function(){
          var red=document.querySelector("#color li:first-child")
          red.style.background=('red');
          console.dir(red);

          var color2=document.querySelector('.color2');
          color2.style.background=('blue');
          console.dir(color2.length);
		};
	</script>
</head>
<body>
      <ul id="color">
      	<li>red</li>
      	<li class="green">green</li>
      	<li>blue</li>
      	<li>yellow</li>
      	<li>pink</li>
      </ul>
      <ul class="color2">
      	<li>red</li>
      	<li class="green">green</li>
      	<li>blue</li>
      	<li>yellow</li>
      	<li>pink</li>
      </ul>
</body>
</html>
