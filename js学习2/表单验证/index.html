<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>表单验证</title>
	<style type="text/css">
	form{
		margin: 10% 200px;
	}
	p{
		width: 100%;
		display: inline-block;
		line-height: 30px;
	}
	label{
		width: 10%;
		height: 30px;
		line-height: 30px;
		float: left;
	}
	span{
		font-size: 12px;
	}
	label span{
		float: right;
	}
	</style>
</head>
<body>
      <form>
        <p>
	      	<label  ><span>用户名:</span></label>
	      	<input type="text" id="user" onblur="checkUser()" name="">
	      	<span id="user_id">用户名是由英文字母和数字组成的4-16位字符，以字母开头</span>
	      </p><br>

         <p>
	      	<label  ><span>手机号:</span></label>
	      	<input type="text" id="iphone" onblur="checkphone()" name="">
	      	<span id="iphone_id">手机号是以13.15.18开头的十一位数字</span>
	     </p><br>

        <p>
	      	<label  ><span>电子邮箱:</span></label>
	      	<input type="email" id="email" onblur="checkemail()" name="">
	      	<span id="user_email">请输入你的邮箱号码</span>
      	</p>
      </form>
</body>
</html>
<script type="text/javascript">
function vall(element){
	return document.getElementById(element).value;
}
// }封装的方法获取输入框的值
function divId(element){
	return document.getElementById(element);
}
function checkUser(){
		// var val= document.getElementById("user").value;
		// alert(val);
		// var val=vall('user');
		
		var user=vall("user");
	  // alert(user);
		 var reg = /[a-zA-Z]\w{3,15}/;//正则表达式
		 var user_id=divId('user_id');
		 if(reg.test(user)==false){
		 	user_id.innerHTML='用户名输入不正确'; 
		 	user_id.style.color='#D22020'; 
		 }else{
		 	user_id.innerHTML='用户名输入正确';user_id.style.color='green';

		 }

}

function checkphone(){
		
		var iphone=vall("iphone");
	  // alert(user);
		 var reg = /^[1][3|5|8]\d{9}$/;
		 var iphone_id=divId('iphone_id');
		 if(reg.test(iphone)==false){
		 	iphone_id.innerHTML='手机号输入不正确'; 
		 	iphone_id.style.color='#D22020'; 
		 }else{
		 	iphone_id.innerHTML='手机号输入正确';
		 	iphone_id.style.color='green';

		 }

}
function checkemail(){
		
		var email=vall("email");
	  // alert(user);
		 var reg = /^\w+@\w+(\.[a-zA-Z0-9]{2,3})$/;
		 // var reg = /^\w+@\w+(\.[a-zA-Z0-9]{2,3}){1，2}$/;
		 var user_email=divId('user_email');
		 if(reg.test(email)==false){
		 	user_email.innerHTML='邮箱输入不正确'; 
		 	user_email.style.color='#D22020'; 
		 }else{
		 	user_email.innerHTML='邮箱输入正确';
		 	user_email.style.color='green';

		 }

}
</script>
